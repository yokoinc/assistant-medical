<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Médical - Dr Grégory Cuffel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles spécifiques au chat */
        .chat-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: var(--spacing-md);
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .chat-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .chat-title h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }

        .chat-title .status {
            background: var(--secondary-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .chat-controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .chat-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .chat-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            max-width: 80%;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-light));
        }

        .message-content {
            background: var(--bg-card);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
        }

        .message.assistant .message-content {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .message-text {
            line-height: 1.5;
            margin: 0;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: var(--spacing-xs);
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing-md);
            animation: fadeInUp 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-color);
            animation: typing 1.4s ease-in-out infinite both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: var(--spacing-md);
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .chat-input-form {
            display: flex;
            gap: var(--spacing-sm);
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: 22px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: var(--transition);
            background: var(--bg-secondary);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .chat-send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .chat-send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-suggestions {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .suggestion-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .suggestion-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .welcome-message {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .welcome-message i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }

        .welcome-message h2 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .urgence-alert {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .urgence-phones {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .urgence-phone {
            background: rgba(255, 255, 255, 0.1);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-weight: 600;
        }

        .error-message {
            background: var(--bg-card);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-header {
                padding: var(--spacing-sm);
            }

            .chat-header-content {
                flex-direction: column;
                gap: var(--spacing-sm);
                text-align: center;
            }

            .chat-container {
                height: calc(100vh - 100px);
            }

            .message {
                max-width: 90%;
            }

            .chat-controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .urgence-phones {
                justify-content: center;
            }

            .chat-suggestions {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .chat-messages {
                padding: var(--spacing-sm);
            }

            .chat-input-container {
                padding: var(--spacing-sm);
            }

            .message {
                max-width: 95%;
            }

            .chat-title h1 {
                font-size: 1.2rem;
            }
        }

        /* Scrollbar customization */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Auto-resize textarea */
        .chat-input {
            field-sizing: content;
        }
    </style>
</head>
<body>
    <div class="chat-page">
        <!-- Header du chat -->
        <header class="chat-header">
            <div class="chat-header-content">
                <div class="chat-title">
                    <i class="fas fa-robot"></i>
                    <div>
                        <h1>Assistant Médical</h1>
                        <div class="status">En ligne</div>
                    </div>
                </div>
                <div class="chat-controls">
                    <button class="chat-btn" id="clearChatBtn">
                        <i class="fas fa-trash"></i>
                        Effacer
                    </button>
                    <button class="chat-btn" id="urgenceBtn">
                        <i class="fas fa-phone"></i>
                        Urgences
                    </button>
                    <a href="/espace-patient" class="chat-btn">
                        <i class="fas fa-arrow-left"></i>
                        Retour
                    </a>
                </div>
            </div>
        </header>

        <!-- Container principal du chat -->
        <div class="chat-container">
            <!-- Zone des messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Message de bienvenue -->
                <div class="welcome-message" id="welcomeMessage">
                    <i class="fas fa-user-md"></i>
                    <h2>Assistant Médical du Dr Cuffel</h2>
                    <p>Bonjour ! Je suis votre assistant médical virtuel.</p>
                    <p>Je peux vous aider avec des informations générales de santé, les numéros d'urgence, et répondre à vos questions.</p>
                    <p><strong>Important :</strong> En cas d'urgence, appelez le 15 (SAMU)</p>
                </div>
            </div>

            <!-- Zone de saisie -->
            <div class="chat-input-container">
                <!-- Suggestions rapides -->
                <div class="chat-suggestions" id="chatSuggestions">
                    <button class="suggestion-btn" data-message="Quels sont les numéros d'urgence ?">
                        📞 Numéros d'urgence
                    </button>
                    <button class="suggestion-btn" data-message="Quand consulter un médecin ?">
                        🩺 Quand consulter
                    </button>
                    <button class="suggestion-btn" data-message="Comment prendre rendez-vous ?">
                        📅 Prendre RDV
                    </button>
                    <button class="suggestion-btn" data-message="Horaires du cabinet ?">
                        🕐 Horaires
                    </button>
                </div>

                <!-- Formulaire de saisie -->
                <form class="chat-input-form" id="chatForm">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Tapez votre question..."
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <button type="submit" class="chat-send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let isTyping = false;
        let conversationHistory = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            setupEventListeners();
            loadChatHistory();
        });

        function initializeChat() {
            // Auto-focus sur l'input
            document.getElementById('chatInput').focus();
            
            // Charger message de bienvenue après un délai
            setTimeout(() => {
                addAssistantMessage("Bonjour ! Comment puis-je vous aider aujourd'hui ?");
                hideWelcomeMessage();
            }, 1000);
        }

        function setupEventListeners() {
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            
            // Soumission du formulaire
            chatForm.addEventListener('submit', handleMessageSubmit);
            
            // Auto-resize du textarea
            chatInput.addEventListener('input', autoResizeTextarea);
            
            // Entrée pour envoyer (Shift+Enter pour nouvelle ligne)
            chatInput.addEventListener('keydown', handleKeyDown);
            
            // Suggestions rapides
            document.querySelectorAll('.suggestion-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const message = e.target.getAttribute('data-message');
                    sendMessage(message);
                });
            });
            
            // Boutons de contrôle
            document.getElementById('clearChatBtn').addEventListener('click', clearChat);
            document.getElementById('urgenceBtn').addEventListener('click', showUrgences);
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('chatInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        }

        function handleMessageSubmit(e) {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message && !isTyping) {
                sendMessage(message);
                input.value = '';
                autoResizeTextarea();
            }
        }

        async function sendMessage(message) {
            // Ajouter le message utilisateur
            addUserMessage(message);
            hideWelcomeMessage();
            hideSuggestions();
            
            // Afficher l'indicateur de frappe
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                hideTypingIndicator();
                
                if (response.ok) {
                    addAssistantMessage(data.response, data.timestamp);
                } else {
                    addErrorMessage(data.error || 'Erreur lors de la communication avec l\'assistant');
                }
                
            } catch (error) {
                console.error('Erreur chat:', error);
                hideTypingIndicator();
                addErrorMessage('Erreur de connexion. Veuillez réessayer.');
            }
        }

        function addUserMessage(message) {
            const messageElement = createMessageElement('user', message, new Date().toISOString());
            appendMessage(messageElement);
            
            // Ajouter à l'historique
            conversationHistory.push({
                type: 'user',
                message: message,
                timestamp: new Date().toISOString()
            });
            
            saveToLocalStorage();
        }

        function addAssistantMessage(message, timestamp = null) {
            const messageElement = createMessageElement('assistant', message, timestamp || new Date().toISOString());
            appendMessage(messageElement);
            
            // Ajouter à l'historique
            conversationHistory.push({
                type: 'assistant',
                message: message,
                timestamp: timestamp || new Date().toISOString()
            });
            
            saveToLocalStorage();
        }

        function createMessageElement(type, message, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.innerHTML = type === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textP = document.createElement('p');
            textP.className = 'message-text';
            textP.innerHTML = formatMessage(message);
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(timestamp);
            
            contentDiv.appendChild(textP);
            contentDiv.appendChild(timeDiv);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            return messageDiv;
        }

        function formatMessage(message) {
            // Convertir les liens en liens cliquables
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            message = message.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">$1</a>');
            
            // Convertir les retours à la ligne
            message = message.replace(/\n/g, '<br>');
            
            // Formater les numéros de téléphone
            const phoneRegex = /(\d{2}\s\d{2}\s\d{2}\s\d{2}\s\d{2})/g;
            message = message.replace(phoneRegex, '<strong>$1</strong>');
            
            return message;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function appendMessage(messageElement) {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            document.getElementById('sendBtn').disabled = true;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar" style="background: linear-gradient(135deg, var(--secondary-color), var(--secondary-light));">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <div style="margin-bottom: var(--spacing-xs); font-size: 0.85rem; color: var(--text-secondary);">
                        L'assistant tape...
                    </div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            document.getElementById('chatMessages').appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
            document.getElementById('sendBtn').disabled = false;
        }

        function hideWelcomeMessage() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
        }

        function hideSuggestions() {
            const suggestions = document.getElementById('chatSuggestions');
            suggestions.style.display = 'none';
        }

        function addErrorMessage(error) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <span>${error}</span>
            `;
            document.getElementById('chatMessages').appendChild(errorDiv);
            scrollToBottom();
        }

        function showUrgences() {
            const urgenceMessage = `
                <div class="urgence-alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>
                        <strong>NUMÉROS D'URGENCE - LE HAVRE</strong>
                        <div class="urgence-phones">
                            <div class="urgence-phone">SAMU: 15</div>
                            <div class="urgence-phone">Pompiers: 18</div>
                            <div class="urgence-phone">Police: 17</div>
                            <div class="urgence-phone">Urgences EU: 112</div>
                        </div>
                        <div style="margin-top: var(--spacing-sm); font-size: 0.9rem;">
                            CHU Le Havre: 02 32 73 32 32<br>
                            Médecins de garde: 02 35 53 10 10
                        </div>
                    </div>
                </div>
            `;
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.insertAdjacentHTML('beforeend', urgenceMessage);
            scrollToBottom();
        }

        function clearChat() {
            if (confirm('Êtes-vous sûr de vouloir effacer la conversation ?')) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '';
                conversationHistory = [];
                localStorage.removeItem('chatHistory');
                
                // Réafficher le message de bienvenue
                document.getElementById('welcomeMessage').style.display = 'block';
                document.getElementById('chatSuggestions').style.display = 'flex';
                
                // Message de confirmation
                setTimeout(() => {
                    addAssistantMessage("Conversation effacée. Comment puis-je vous aider ?");
                }, 500);
            }
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
            } catch (error) {
                console.error('Erreur sauvegarde chat:', error);
            }
        }

        function loadChatHistory() {
            try {
                const saved = localStorage.getItem('chatHistory');
                if (saved) {
                    conversationHistory = JSON.parse(saved);
                    
                    if (conversationHistory.length > 0) {
                        hideWelcomeMessage();
                        hideSuggestions();
                        
                        conversationHistory.forEach(msg => {
                            const messageElement = createMessageElement(msg.type, msg.message, msg.timestamp);
                            document.getElementById('chatMessages').appendChild(messageElement);
                        });
                        
                        scrollToBottom();
                    }
                }
            } catch (error) {
                console.error('Erreur chargement chat:', error);
            }
        }

        // Gestion de la visibilité de la page
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                document.getElementById('chatInput').focus();
            }
        });

        // Nettoyage au déchargement de la page
        window.addEventListener('beforeunload', function() {
            saveToLocalStorage();
        });

        // Gestion des erreurs globales
        window.addEventListener('error', function(e) {
            console.error('Erreur JavaScript:', e.error);
        });
    </script>
</body>
</html>
